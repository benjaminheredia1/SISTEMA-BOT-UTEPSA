<div
  class="flex flex-col min-h-screen w-72 bg-gray-50 border-r border-gray-200 px-6 py-8 shadow-sm text-gray-800"
  style="font-family: 'Urbanist', sans-serif"
>
  <!-- Título -->
  <div class="mb-10">
    <h1 class="text-2xl font-bold tracking-tight">Administrar Usuarios</h1>
  </div>

  <!-- Buscar usuario -->
  <div class="mb-6">
    <p class="text-xs text-gray-400 uppercase tracking-wide mb-1">
      Buscar usuario
    </p>
    <form>
      <input
        type="text"
        placeholder="Nombre o ID"
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
      />
    </form>
  </div>

  <!-- Lista de usuarios -->
  <div class="flex-1 overflow-y-auto">
    <p class="text-xs text-gray-400 uppercase tracking-wide mb-3">
      Lista de usuarios
    </p>

    <!-- Tarjeta de usuario -->
    <div
      class="p-4 mb-3 rounded-md border border-gray-200 bg-white shadow-sm hover:shadow transition"
    >
      <p class="text-sm font-semibold text-gray-700">Nombre del Usuario</p>
      <p class="text-xs text-gray-500">ID Chat: 123456789</p>
      <p
        class="text-xs mt-1 inline-block px-2 py-0.5 rounded-md font-medium bg-green-100 text-green-700"
      >
        Activo
      </p>

      <div class="mt-3 flex justify-between text-sm">
        <a href="#" class="text-blue-600 hover:underline">Editar</a>
        <button class="text-red-600 hover:underline">Eliminar</button>
      </div>
    </div>

    <!-- Otra tarjeta de usuario (duplicar según sea necesario) -->
    <div
      class="p-4 mb-3 rounded-md border border-gray-200 bg-white shadow-sm hover:shadow transition"
    >
      <p class="text-sm font-semibold text-gray-700">Usuario Inactivo</p>
      <p class="text-xs text-gray-500">ID Chat: 987654321</p>
      <p
        class="text-xs mt-1 inline-block px-2 py-0.5 rounded-md font-medium bg-red-100 text-red-700"
      >
        Inactivo
      </p>

      <div class="mt-3 flex justify-between text-sm">
        <a href="#" class="text-blue-600 hover:underline">Editar</a>
        <button class="text-red-600 hover:underline">Eliminar</button>
      </div>
    </div>
  </div>

  <!-- Agregar nuevo usuario -->
  <div class="mt-6">
    <a
      href="#"
      class="block w-full py-2 px-4 text-center bg-blue-600 text-white rounded-md hover:bg-blue-700 transition"
    >
      + Agregar nuevo usuario
    </a>
  </div>
</div>
